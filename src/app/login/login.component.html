
<body>
  <br>
  <br>

  <div class="login-box card">
    <div class="card-body">
        <form  #f="ngForm" class="form-material m-t-40" (ngSubmit)="ingresar(f)">
            <a routerLink="/dashboard" class="text-center db"><img src="assets/images/logo-icon.png" alt="Home" /><br/><img src="assets/images/logo-text.png" alt="Home" /></a>


            <div class="form-group mt-3">
              <label for="correo">Nombre de usuario (Correo Electrónico)</label>
              <div class="input-group">
                <div class="input-group-addon"></div>
                <input ngModel name="correo" class="form-control input-sm" type="email" required email pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"><span class="bar"></span>
              </div>
              <span *ngIf="f.submitted && f.controls['correo'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>
            </div>


            <div class="form-group">
              <label for="password">Contraseña</label>
              <div class="input-group">
                <div class="input-group-addon"></div>
                <input ngModel name="password" class="form-control" type="password" appVerPassword required><span class="bar"></span>
              </div>
              <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn">La contraseña es obligatoria</span>
            </div>


            <div class="form-group row">
                <div class="col-md-12">
                  <a routerLink="/reseteopassword" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> ¿Olvidaste tu contraseña?</a>
                </div>
            </div>
            <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                    <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Iniciar Sesión</button>
                </div>
            </div>

            <div class="form-group m-b-0">
              <div class="col-sm-12 text-center">
                <p>
                  ¿No tienes cuenta?
                </p>
                <a routerLink="/registro" class="text-info m-l-5"><b>Regístrate</b></a>
              </div>
            </div>
        </form>
      </div>
    </div>
    <br>
    <br>



</body>
