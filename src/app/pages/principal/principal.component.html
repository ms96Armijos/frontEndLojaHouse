<body>

  <div class="container-fluid mt-5 mb-5 mx-auto">
    <div class="row g-2">
        <div class="col-md-3">
            <div class="t-products p-2">
                <h6 class="text-uppercase">Tipos de inmuebles</h6>
                <div class="p-lists" *ngFor="let inmueble of inmuebles">
                    <div class="d-flex justify-content-between mt-2"> <span>{{inmueble.tipo}}</span> <span>{{_inmuebleService.totalInmuebles}}</span> </div>
                </div>
            </div>


        </div>
        <div class="col-md-9">
            <div class="row g-2">

                <div class="col-md-4" *ngFor="let inmueble of inmuebles">
                    <div class="product py-4">

                      <div class="p-carousel" >
                        <div class="carousel slide" data-ride="carousel" id="{{inmueble._id}}">
                            <div class="carousel-inner" role="listbox">
                              <div *ngFor="let avatar of inmueble.imagen; let i = index" class="carousel-item" [ngClass]="{'active': i===0}">
                                <img style="width:310px; height:310px" [src]='avatar' class="img-responsive image">
                              </div>
                            </div>

                            <div>
                              <a class="carousel-control-prev" href="#{{inmueble._id}}" role="button"
                              data-slide="prev"><span class="carousel-control-prev-icon"></span>
                              <span class="sr-only">Previous</span></a><a class="carousel-control-next"
                              href="#{{inmueble._id}}" role="button" data-slide="next"><span
                              class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a>
                            </div>

                        </div>
                    </div>

                    <div class="card-body">
                      <h5 class="card-title">{{inmueble.nombre | limitTo : "15"}}</h5>
                      <p class="card-text"><i class="fa fa-map-marker marker"></i> {{inmueble.direccion | limitTo : "28"}}</p>
                      <p class="card-text" style="text-align: right;">${{inmueble.precioalquiler}}</p>
                  </div>
                  <button [routerLink]="['/ver-inmueble-publico', inmueble._id]"
                  class="btn btn-block btn-primary"><abbr title="Ver inmueble"></abbr>Ver inmueble</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

  </div>
      <div class="row" align="center">
        <div class="col">
          <button (click)="cambiarPaginacion(-6)" class="btn btn-circle btn-lg btn-success mr-2"><</button>
          <button (click)="cambiarPaginacion(6)" class="btn btn-circle btn-lg btn-success">></button>
        </div>
      </div>

      <footer>Hola</footer>
</body>
